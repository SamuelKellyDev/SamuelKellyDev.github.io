<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cubelet</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Cubie.json", {onProgress: UnityProgress});
      var storeValue = 0;
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div id="mutebutton" class="audio"></div>
        <div class="title">Cubelet</div>
      </div>
    </div>
    <script>
      unityInstance.SendMessage('AudioController', 'ChangeVolume', 0);
      document.getElementById('mutebutton').onclick = function() {
        if (storeValue != 0) { 
          storeValue = 0;
          unityInstance.SendMessage('AudioController', 'ChangeVolume', 0);
        }
        else {
          storeValue = 1;
          unityInstance.SendMessage('AudioController', 'ChangeVolume', 1.0);
        }
      };
    </script>
  </body>
</html>
